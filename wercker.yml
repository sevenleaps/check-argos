box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
deploy:
  steps:
    - add-to-known_hosts:
        hostname: 188.226.243.167
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $KEY_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: check-argos shell script test
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 188.226.243.167 /home/vagrant/repos/provisioning/ops/apps/check-argos.sh help
    - script:
        name: git pull check-argos
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 188.226.243.167 git --git-dir=/home/vagrant/repos/check-argos/.git --work-tree=/home/vagrant/repos/check-argos pull
    - script:
        name: rm root node_modules
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 188.226.243.167 sudo rm -fr /root/node_modules
    - script:
        name: rm check-argos node_modules
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 188.226.243.167 sudo rm -fr /home/vagrant/repos/check-argos/node_modules
    - script:
        name: npm install check-argos
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 188.226.243.167 sudo npm --prefix /home/vagrant/repos/check-argos install /home/vagrant/repos/check-argos
    - script:
        name: stop docker image check-argos
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 188.226.243.167 /home/vagrant/repos/provisioning/ops/apps/check-argos.sh stop
    - script:
        name: start docker image check-argos
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 188.226.243.167 /home/vagrant/repos/provisioning/ops/apps/check-argos.sh start
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
