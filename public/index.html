		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>

		<script>
		window.onload =  function () {
		 	document.getElementById('search').addEventListener('submit', function onSearch(event) {
				event.preventDefault();
				window.history.pushState(null, null, '?search=' + this.childNodes[1].value);
				var myRequest = new XMLHttpRequest();
				document.activeElement.blur();
				myRequest.onload = function onResponse() {
					var results =  JSON.parse(myRequest.response);
					if (!Array.isArray(results)) {
						results = [results];
					}

					var resultsDiv = document.getElementById('results');
					resultsDiv.innerHTML = "";


					for (var i =0; i < results.length; i++ ) {
						var row = document.createElement('DIV');
						row.setAttribute("class", "row");
						row.setAttribute("style", "border-bottom:solid 1px rgba(0, 0, 0, 0.1)");
						row.innerHTML = '<img style="width:110px!important" src="' + results[i].productImageUrl + '" alt="" />' +  '<h1>' + results[i].productName + '</h1>';

						resultsDiv.appendChild(row);
					}
				}
				myRequest.open("GET", "search/simple?q=" +  this.childNodes[1].value);
				this.childNodes[1].value = "";
				myRequest.send()


				// location.href = location.href + '?search=' + this.childNodes[1].value
			})
		}
		</script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />

		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<section id="header" class="dark">
				<header>
					<h1>Check argos</h1>
				</header>
				<footer>
					<div class="row">
						<div class="12u">
							<form id=search>
								<input name=search style="cursor:pointer;width:80%" autofocus autosave type=search results=2> </input>
							</form>
						</div>
					</div>
				</footer>
			</section>

		<!-- First -->
			<section id="first" class="main">
				<div class="content">
					<div>
						<div id="results" class="container">
						</div>
					</div>
				</div>
			</section>

	</body>
